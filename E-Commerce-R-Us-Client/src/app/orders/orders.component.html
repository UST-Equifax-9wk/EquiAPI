<div class="flex justify-center">
  <div class="flex flex-col gap-8 max-w-4xl flex-grow">
    <div
      *ngFor="let item of orderDtos; index as i"
      class="ring-2 p-2 flex flex-col gap-4"
    >
      <div>Order ID: {{ item.orderId }}</div>
      <div>Date of Purchase: {{ item.datoOfPurchase | date }}</div>
      <div>Totol Cost: {{ item.totalCost | currency }}</div>
    </div>
  </div>
</div>
