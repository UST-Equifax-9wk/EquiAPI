<div class="flex w-full justify-center items-center h-[80vh]">
  <form
    (ngSubmit)="onSubmit()"
    class="flex flex-col rounded-lg w-80 gap-2 [&>div]:flex-col [&>div]:flex [&>input]:border-black [&>input]:border-2 shadow-md p-10"
  >
    <h2 class="font-bold text-2xl text-center">Welcome</h2>
    <div>
      <label for="firstName">First Name</label>
      <input
        [(ngModel)]="firstName"
        id="firstName"
        type="text"
        name="firstName"
        class="border-black border-2"
      />
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input
        [(ngModel)]="lastName"
        id="lastName"
        type="text"
        name="lastName"
        class="border-black border-2"
      />
    </div>
    <div>
      <label for="emailAddress">Email address</label>
      <input
        [(ngModel)]="email"
        id="emailAddress"
        type="email"
        name="emailAddress"
        class="border-black border-2"
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        [(ngModel)]="password"
        id="password"
        type="password"
        name="password"
        class="border-black border-2"
      />
    </div>

    <button
      type="submit"
      class="w-32 p-2 bg-green-500 border-2 rounded-full mx-auto my-2"
    >
      Signup
    </button>
    <p class="text-center">Already have an account?</p>
    <p class="text-center">
      <a href="/" class="text-blue-700 underline underline-offset-1">Login</a>
    </p>
  </form>
</div>
