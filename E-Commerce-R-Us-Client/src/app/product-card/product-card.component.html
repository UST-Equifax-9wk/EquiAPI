<div class="flex flex-col gap-3 p-3 h-[500px] max-72 cursor-pointer">
  <h4 class="text-third">{{ product.name }}</h4>
  <div class="felx w-full">
    <p [ngClass]="{ 'line-through': product.discountedPrice !== 0 }">
      {{ product.retailPrice | currency }}
    </p>
    <p *ngIf="product.discountedPrice !== 0">
      {{ product.discountedPrice | currency }}
    </p>
  </div>
</div>
